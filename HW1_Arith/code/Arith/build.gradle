plugins {
    id 'java'
    id 'application'
}

group 'CSE210a'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = 'Arith'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'Arith'
    }
}
